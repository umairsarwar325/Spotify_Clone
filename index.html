<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>spotify</title>
  </head>
  <body>
    <div class="main flex justify-center bg-black">
      <div class="warning">
        <h3>User Care</h3>
        <h5>now double tap the next folder to load songs properly and play first loaded song from playbar</h5>
        <h5><button id="gotIt">Got it</button></h5>
      </div>
      <!-- LEFT -->
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="closeimg">
            <img class="invert" src="Images/close.svg" alt="close" />
          </div>
          <div class="logo invert">
            <img src="Images/logo.svg" alt=" logo" />
          </div>
          <ul>
            <li>
              <img class="invert" src="Images/home.svg" alt="home" />
              <h4>Home</h4>
            </li>
            <li>
              <img
                class="searchimg invert"
                src="Images/search.svg"
                alt="search"
              />
              <h4>Search</h4>
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <ul class="flex justify-between">
            <li>
              <img class="invert" src="Images/playlist.svg" alt="library" />
              <h4>Your Library</h4>
            </li>
            <li><img class="invert w-9" src="Images/plus.svg" alt="plus" /></li>
          </ul>

          <div class="playlist p-1">
            <ul class="songsUL"></ul>
          </div>
        </div>

        <div class="footer bg-grey rounded m-1 p-1">
          <div>
            <a
              target="-blank"
              href="https://www.spotify.com/ae-en/legal/end-user-agreement/"
              ><span>Legal</span></a
            >
          </div>
          <div>
            <a target="-blank" href="https://www.spotify.com/ae-en/privacy"
              ><span>Privacy Center</span></a
            >
          </div>
          <div>
            <a
              target="-blank"
              href="https://www.spotify.com/ae-en/legal/privacy-policy/"
              ><span>Privacy Policy</span></a
            >
          </div>
          <div>
            <a
              target="-blank"
              href="https://www.spotify.com/ae-en/legal/cookies-policy/"
              ><span>Cookies</span></a
            >
          </div>
          <div>
            <a
              target="-blank"
              href="https://www.spotify.com/ae-en/legal/privacy-policy/#s3"
              ><span>About Ads</span></a
            >
          </div>
        </div>
      </div>
      <!-- RIGHT -->
      <div class="right bg-grey rounded">
        <div class="header flex justify-between item-center p-1">
          <div class="nav flex item-center justify-center">
            <div class="hamburg">
              <img class="invert" src="Images/hamburger.svg" alt="right" />
            </div>
            <div class="leftimg">
              <img class="invert" src="Images/left.svg" alt="left" />
            </div>
            <div class="rightimg">
              <img class="invert" src="Images/right.svg" alt="right" />
            </div>
          </div>
          <div class="buttons flex item-center">
            <a href="github.html" target="_blank"><button class="btn2">Github</button></a>
          </div>
        </div>
        <div class="spotify-playlists bg-grey p-1">
          <h2>Spotify playlists</h2>
          <div class="card-container">
          </div>
        </div>
        <div class="play-bar rounded flex">
          <div class="song-info flex item-center"></div>
          <div
            class="play-bar-buttons flex justify-between item-center rounded"
          >
            <img
              id="prev"
              class="invert"
              src="Images/prevsong.svg"
              alt="play"
            />
            <img id="play" class="invert" src="Images/play.svg" alt="play" />
            <img
              id="next"
              class="invert"
              src="Images/nextsong.svg"
              alt="play"
            />
          </div>
          <div class="song-timer flex item-center">00:00|00:00</div>
          <div class="seek-bar">
            <div class="seek-baar-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
